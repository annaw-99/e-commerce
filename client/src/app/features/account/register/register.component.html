<mat-card class="max-w-md mx-auto mt-12 p-8 bg-white rounded-none">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="text-start mb-4">
            <h1 class="text-2xl font-bold text-primary uppercase">Register</h1>
        </div>

        <div class="mb-6">
            <app-text-input label="First Name" formControlName="firstName"></app-text-input>
            <app-text-input label="Last Name" formControlName="lastName"></app-text-input>
            <app-text-input label="Email" formControlName="email"></app-text-input>
            <app-text-input label="Password" formControlName="password" type="password"></app-text-input>
        </div>
        
        @if (validationErrors) {
            <div class="mb-3 p-4 bg-red-100 text-red-600">
                <ul class="list-disc px-3">
                    @for (error of validationErrors; track $index) {
                        <li>{{error}}</li>
                    }
                </ul>
            </div>
        }

        <button [disabled]="registerForm.invalid" mat-flat-button type="submit" class="w-full py-2 bg-black text-white">Register</button>

    </form>
</mat-card>
